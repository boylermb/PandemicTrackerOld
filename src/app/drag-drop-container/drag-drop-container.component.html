<div cdkDropList #doneList="cdkDropList" 
[cdkDropListData]="infectionDeck" 
[cdkDropListConnectedTo]="[todoList]" 
class="example-list"
  (cdkDropListDropped)="drop($event)">
  <div class="example-box" [style.backgroundImage]="'url(/assets/img/'+item.color+')'" cdkDrag *ngFor="let item of infectionDeck;">
    {{item.name}}
  </div>
</div>
